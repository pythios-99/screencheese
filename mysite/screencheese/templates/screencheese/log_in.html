<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screencheese-Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body>
    <section class="section" title="navbar">
        <nav class="navbar">

            <div class="navbar-menu">
                <div class="navbar-start"> 
                    <div class="navbar-item">
                        <a href="{% url 'screencheese:homepage'%}"><h1 class="title"><strong>Screencheese</strong></h1></a>
                    </div>
                    
                    <div class="navbar-item">
                        <h3>|   log in page...</h3>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section class="section" title="content">
        <div class="columns is-centered">
            <div class="column is-half">
                <form class="box" action="{%url 'screencheese:log_iner'%}" method="post">
                    {% csrf_token %}
                    <H1 class="title">You need to login before you continue</H1>
                    <h4 class="subtitle">{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}</h4>


                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            <input class="input is-rounded" type="text" name="username" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input is-rounded" type="password" name="password" placeholder="********">
                        </div>
                    </div>
                    <h4 class="subtitle"><a href="{% url 'screencheese:SignUpPage'%}">Don't have an account?</a></h4>
                    <div class="field">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>




</body>

</html>
