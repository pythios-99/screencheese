<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screencheese-Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="columns is-centered">
            <div class="column is-half">
                <form class="box" action="{% url 'screencheese:user_creator'%}" method="post">
                    {% csrf_token %}

                    <h1 class="title">Create Account</h1>
                    <h4 class="subtitle">{% if error_message %}<strong>{{ error_message }}</strong>{% endif %}</h4>
                    
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            <input class="input is-rounded" type="text" name="username" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input is-rounded" type="email" name="email" id="1" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input is-rounded" type="password" name="password" required>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
